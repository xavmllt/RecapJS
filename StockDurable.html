        Stocker durablement des informations durablement
        Le protocole HTTP ne permet que de transférer des informations et n'est pas capable de les stocker. Une page HTML ne peut ainsi pas enregistrer des informations, comme pourrait le faire une base de données. Cette caractéristique fait du HTTP du protocole dit stateless, c'est à dire sans état. Cette limitation a été rapidemment contournée et JavaScript propose deux méthodes pour stocker de l'information côté client : les cookies et le stockage local.

        * Les cookies *
        Les cookies sont historiquement la forme la plus ancienne de stockage de données côté client. Leur usage remonte à 1994 et a été popularisé par le navigateur Netscape.
        Un cookie est un fichier qui contient du texte, il peut être manipuler aussi bien côté client que côté serveur, ce qui en fait un outil très pratique pour stocker des informations et les transmettres ultérieurement.
        Un cookie est idenntifié par un nom et est associé à un site donné, nommé domaine. Il est la plupart du temps crée par le serveur et est envoyé a un client. Il est toutefois possible de manipuler des cookies côté client. 
        Un cookie stocke des informations sous la forme d'une chaine de caractère et peut conteninr au plus 4096 bits de données, ce qui est relativement peut (environ 4500 caractères).
