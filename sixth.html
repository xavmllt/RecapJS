<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Déclarer et lire un tableau en JS
        var tab = []; // créer un tableau avec affectation de valeur
        tab[0] = "Lundi"; // affectation de valeur


        var tableau = [52, 25, 13]; // créer un tableau avec affectation de valeur
        alert(tableau[1]);
        console.log(tableau[1]);

        // push et splice en action
        tableau.push(12);
        tableau.splice(1, 1);
        console.log(tableau);

        /*
        L'ajout et la suppression d'éléments dans un tableau passent par l'utilisation de deux méthodes push et splice. La première (push) permet d'ajouter à la fin du tableau une valeur qui lui est passée en  paramètre. La seconde (splice) permet de retirer des éléments. Elle (splice())) est un peu plus complexe et nécessite deux paramètres. Le premier sera l'index de l'élément à partir duquel la méthode sera lancée, le second sera le nombre d'éléments qu'elle devra effacer.
        */ 
    </script>
</body>
