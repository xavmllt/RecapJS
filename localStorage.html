    <!--
        L'objet localstorage
        Les cookiesont été initialement conçus pour être transmis entre un client et un serveur. Ils ne se revèlent pas adaptés pour stocker et exploiter des informations coté client. Ainsi, la limitation de taille de 4ko est très pratique pour éviter que les equetes qui contiennent les cookies soient trop volumineux mais limite les possibilités de stockage.
        HTML5 introduit une véritable manière de stocker l'information coté client : le localStorage. Ce dernier est un espace de stockage qui est associé à un domaine et qui ests géré par le navigateur. Sa taille dépend de ce dernier et est d'au moins 5MO, ce qui est assez consistant. Contrairement aux cookies le localStorage n'est pas destiné à être envoyé vers le serveur.

        Les seules inconvenients du localStorage restent son incompatibilité avec les clients et appareils les plus anciens et sa dépendance au JavaScript.

        Le localStorage s'apprente à une base de donnée clef-valeur. Sa manipulation en JS est plus sophistiquée et offre davantage de fonctionnalités qu'un stockage d'informations dans un cooki.
        Le localStorage se manipule grâce à l'objet JavaScript du même nom.
    -->

    <script>
        var date = new Date();
        // La méthode setItem permet de stocker une paire clef-valeur dans le localStorage
        var visite = localStorage.setItem("date", date.toString());
        // La méthode getItem permet de trouver la valeur associé à une clef
        var i = Number(localStorage.getItem("compteur"));
        if(i === null){
            i = 0;
        }else{
            i++
        };
        localStorage.setItem("compteur", i);

        document.write("<h1> Vous avez visité cette page " + i + " fois </h1>");
        document.write("Derniere visite le : " + date);

        A la différence d'un cookie, il est possible de stocker des informations complexes dans le localStorage, à l'instar d'un objet.
        Pour ce faire, il sera nécessaire de d'abord le convertir en une chaine de texte à l'aide de la méthode JSON.stringify() pour pouvoir l'enregistrer. Pour le lire, il faut procéder à l'opération inverse à l'aide de la méthode JSON.parse(), qui permet de convertir une chaine de caractère en un objet.
        */
    </script>
